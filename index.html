<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="main-wrapper">
        <h1>HR Expense Tracker</h1>

        <div class="expense-wrapper">
            <header class="header">
                <div class="card" style="width: 18rem;">
                    <!-- <img src="..." class="card-img-top" alt="..."> -->
                    <div class="card-body">
                        <div class="total-section">
                            <label class="grand-total">Total <span>000</span></label>
                            <div class="inc-exp">
                                <label id="totalInc">Income <span>00</span></label>
                                <label id="totalExp">Expenses <span>00</span></label>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <section class="expense-inputs">

                <div class="card text-center">
                    <div class="card-header">
                        Featured
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Add your expense details</h5>
                        <p class="card-text">Select expense type</p>

                        <select id="expenses">
                            <option value="income" selected>Incomes</option>
                            <option value="expense">Expenses</option>
                        </select>

                        <!-- <input type="text" id="name" placeholder="Enter title" class="form-control form-control-lg"> -->
                        <!-- <input type="number" id="amount" placeholder="Amount" class="form-control form-control-lg"> -->

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroup-sizing-default">Brief</span>
                            </div>
                            <input type="text" id="name" placeholder="Enter title" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                          </div>


                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" id="amount" class="form-control" placeholder="Amount"
                                aria-label="Amount (to the nearest dollar)">
                            <div class="input-group-append">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>


                        <button id="addExpenseBtn" class="btn btn-primary">Add Expenses</button>


                    </div>
                    <div class="card-footer text-muted">
                        2 days ago
                    </div>
                </div>


                <br>

            </section>
            <section class="income-and-expense-list-wrapper">
                <div class="income-list">
                    <h2>Income</h2>
                    <ul class="list-group"></ul>
                </div>
                <div class="expense-list">
                    <h2>Expense</h2>
                    <ul></ul>
                </div>

            </section>
            <footer>
                <p>Expense @ 2020</p>
            </footer>
        </div>
    </div>

    <script src="js/script.js"></script>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
